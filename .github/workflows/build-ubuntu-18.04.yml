name: Ubuntu 18.04

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
    - name: Checkout andy-lang
      uses: actions/checkout@v3
      with:
        path: 'andy-lang'
        submodules: 'recursive'

    - name: Build Docker image
      run: docker build -t andy-lang:latest .
      working-directory: andy-lang

    - name: Run Docker container
      run: docker run -v $(pwd)/andy-build:/andy-build andy-lang:latest
      working-directory: andy-lang

    - name: Generate artifacts
      uses: actions/upload-artifact@v4
      with:
        name: andy
        path: |
          andy-lang/andy-build/build/andy
          andy-lang/andy-build/build/andy-analyzer

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: andy-lang/andy-build/andy_tests.xml

    - name: Report Test Results
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: andy-lang/andy-build/andy_tests.xml
        reporter: java-junit