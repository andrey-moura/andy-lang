name: Ubuntu 24.04

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
    - name: Install dependencies
      run: sudo apt-get install -y build-essential

    - name: Checkout andy-lang
      uses: actions/checkout@v3
      with:
        path: 'andy-lang'
        submodules: 'recursive'

    - name: Configure CMake for andy-lang
      run: cmake -DCMAKE_BUILD_TYPE=Release -B build .
      working-directory: andy-lang
      
    - name: Build project for andy-lang
      run: cmake --build build --config Release --parallel
      working-directory: andy-lang

    - name: Install andy-lang
      run: sudo cmake --install build --config Release
      working-directory: andy-lang

    - name: Check andy-lang version
      run: andy --version
      working-directory: andy-lang

    - name: Run tests for andy-lang
      run: build/andy-test tests
      working-directory: andy-lang
      continue-on-error: true

    - name: Generate artifacts
      uses: actions/upload-artifact@v4
      with:
        name: andy
        path: andy-lang/build/andy

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: andy-lang/andy_tests.xml

    - name: Report Test Results
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: andy_tests.xml
        reporter: java-junit
        working-directory: andy-lang

    - name: Run andy-pkgr
      run: build/andy-pkgr
      working-directory: andy-lang

    - name: Get andy-lang version
      id: get_version
      run: |
        VERSION=$(andy --version)
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Publish andy-lang version
      env:
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        curl -X PATCH "https://www.andy-lang.org/api/v1/packages/andy-lang/${{ steps.get_version.outputs.version }}" \
          -H "Email: $ADMIN_EMAIL" \
          -H "Password: $ADMIN_PASSWORD" \
          -F "executable=@andy-lang-${{ steps.get_version.outputs.version }}.deb" \
      working-directory: andy-lang